<!DOCTYPE html>
<html lang="en">
<head>

    <title>3x3 grid layout</title>
    <link rel="stylesheet" href="grid3x3.css">
</head>
<body>
    <div class="grid_container">
        <div class="grid_item_1">1</div>
        <div class="grid_item_2">2</div>
        <div class="grid_item_3">3</div>
        <div class="grid_item_4">4</div>
        <div class="grid_item_5">5</div>
        <div class="grid_item_6">6</div>
        <div class="grid_item_7">7</div>
        <div class="grid_item_8">8</div>
        <div class="grid_item_9">9</div>
    </div>
</body>
</html>
